<ion-content>
  <div class="container">
    <img
      src="../../../assets/svg-icon-relevvisual.png"
      alt=""
    />
    <div>
      <p>INGRESA A</p>
      <p>RELEVAMIENTO VISUAL</p>
    </div>
    <form [formGroup]="loginForm">
      <div class="wrap-input">
        <input
          type="email"
          formControlName="email"
          required
          size=""
          name="email"
          placeholder="Correo electronico"
        />
      </div>
      <ion-row class="hiddenItems">
        <small
          *ngIf="loginForm.get('email').hasError('required') && (loginForm.get('email').dirty || loginForm.get('email').touched)"
          style="color: var(--ion-color-danger)"
          >Por favor, ingrese su correo.</small
        >
        <small
          *ngIf="loginForm.get('email').hasError('email')"
          style="color: var(--ion-color-danger)"
          >Ingrese un correo valido.</small
        >
      </ion-row>

      <div class="wrap-input">
        <input
          type="password"
          class="form-control"
          required
          formControlName="password"
          name="password"
          placeholder="Contraseña"
        />
      </div>

      <ion-row class="hiddenItems">
        <small
          *ngIf="loginForm.get('password').hasError('required') && (loginForm.get('password').dirty || loginForm.get('password').touched)"
          style="color: var(--ion-color-danger)"
          [ngClass]="loginForm.get('password').hasError('required') && loginForm.get('password').touched ? 'visible' : 'hidden'"
          >Por favor, ingrese una constraseña.</small
        >
        <small
          *ngIf="loginForm.get('password').hasError('maxlength') && (loginForm.get('password').dirty || loginForm.get('password').touched)"
          [ngClass]="loginForm.get('password').hasError('maxlength') && loginForm.get('password').touched ? 'visible' : 'hidden'"
          style="color: var(--ion-color-danger)"
          >La contraseña no debe contener mas de 6 caracteres.</small
        >
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
            (click)="Login()"
            type="submit"
            color="dark"
            expand="block"
            [disabled]="!loginForm.valid"
            >Ingresar</ion-button
          >
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button (click)="testUser(1)" color="success" expand="block" size="small">
            Test User 1
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="testUser(2)" color="medium" expand="block" size="small">
            Test User 2
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="testUser(3)" color="warning" expand="block" size="small">
            Test User 3
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="testUser(4)" color="danger" expand="block" size="small">
            Test User 4
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="testUser(5)" color="light" expand="block" size="small">
            Test User 5
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
