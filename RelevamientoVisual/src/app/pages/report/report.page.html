
<ion-content>
  <ion-button color="success" expand="block" size="small" (click)="tomarImagen(1)">
    <img src="../../../assets/images/thumb-up.png" alt="">
    <p>Cosas lindas</p>
  </ion-button>
  <ion-button  color="danger" expand="block" size="small" (click)="tomarImagen(2)">
    <img src="../../../assets/images/thumb-down.png" alt="">

  </ion-button>
</ion-content>

<ion-fab horizontal="start" vertical="start" style="margin-top:1em">
  <ion-fab-button (click)="logout()" style="--background: var(--ion-color-dark);"><ion-icon name="log-out-outline"></ion-icon></ion-fab-button>
</ion-fab>
